<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Microsoft website</title>
  </head>
  <body>
    <div class="nav flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger p-4 inline-block cursor-pointer md:hidden">
          <div class="line h-0.5 bg-black w-6 my-1"></div>
          <div class="line h-0.5 bg-black w-6 my-1"></div>
          <div class="line h-0.5 bg-black w-6 my-1"></div>
        </div>
        <div class="search md:hidden">SerachIcon</div>
      </div>
      <div class="logo text-center flex md:order-1">
        <div>Microsoft</div>
        <div
          class="features md:flex md:mx-4 md:space-x-2 md:static md:translate-x-0 md:w-auto md:bg-white bg-slate-200 absolute inset-0 -translate-x-96 w-fit"
        >
          <div class="items">Microsoft 365</div>
          <div class="items">Office</div>
          <div class="items">Copilot</div>
          <div class="items">Windows</div>
          <div class="items">Support</div>
        </div>
      </div>
      <div class="cart text-center md:order-3 flex">
        <div class="search hidden md:block">SerachIcon</div>
        <div>cart Account</div>
      </div>
    </div>

    <div  iv class="slider flex flex-col-reverse md:flex-row bg-slate-500">
      <div class="left flex flex-col justify-center items-center md:items-baseline">
        <h1 class="text-3xl mx-5">
        Unlock your potential</h1>
        <p class="w-3/4 mx-5 text-center md:text-base">
        Get things done faster and unleash your creativity with the power of
          AI anywhere you go.
        </p>
      </div>
      <div class="right">
        <img src="images\image.png" alt=""/>
      </div>
    </div>
  </body>
</html>
