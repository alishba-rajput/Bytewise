<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Enhanced Website</h1>
        <p id="message">Click the button to change this text!</p>
        <button id="changeTextButton">Change Text</button>
        <button id="addElementButton">Add Element</button>
        <button id="removeElementButton">Remove Element</button>
        <button id="changeBgColorButton">Change Background Color</button>
        <button id="alertButton">Show Alert</button>
        <div id="newElementContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
